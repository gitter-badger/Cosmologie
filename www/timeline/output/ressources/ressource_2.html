   <h2 id="title">Vesto Slipher</h2>
   <div id="text">1875-1969. Astrononome Américain. 
      
      En 1912, il met en évidence le décalage spectral du signal lumineux de plusieurs galaxies et en déduit la vitesse à laquelle
      elles s'éloignent de nous. 
   </div>
